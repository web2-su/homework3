<!DOCTYPE html> 
<html>
  <head>
    <meta name="viewport" content="width=device-width, height=device-height,initial-scale=1.0 ,maximum-scale=1.0" ，charset="UTF-8"/>
    <title>网易邮箱登录</title>
    <style>
      .jc{
          font-weight:bold;
          font-size:20px;
   }


    </style>
  </head>
  <body>
    <img src="bg_chs.png">
    <p class="jc">注册账号</p>
    <form>
      <p><label for="username">昵称</label> <input type="text" id="username" required="required" pattern="[-\w\u4E00-\u9FA5]{4,10}"> 长度为4-10个字符</p>
      <p><label for="password">密码</label> <input type="password" id="password" required="required" pattern="[\dA-Za-z]{6,16}"> 长度为6-16个字符</p>
      <p><label for="depassword">确认密码</label> <input type="password" id="depassword" required="required" pattern="[\dA-Za-z]{6,16}"> 长度为6-16个字符</p>
      <p><label for="tel">手机号码</label> <input type="tel" id="tel" required="required" pattern="[1\[3578]\d{9}"> 密码长度为11位，以13|5|7|8开头</p>
      <p><label for="email">邮箱</label> <input type="email" id="email" required="required" pattern="[\w+@\w+(\.[a-z]{2,4}){1,2}"></p>
      <p><label for="age">年龄</label> <input type="text" id="age" required="required" pattern="\d|[1-9]\d|1[0-3]\d"></p>
      <p><input type="image" src="btn.bmp" ></p>
    </form>

  </body>
</html>
